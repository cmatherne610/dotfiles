[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 27

background = #222222
foreground = #ccfafafa
linecolor = #666

border-bottom-size = 2
border-bottom-color = #333333

spacing = 1
lineheight = 2
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 2

font-0 = ypn envypn:size=10;0
font-1 = Siji:pixelsize=10;0
font-2 = Termsynu:size=8;0

modules-left = wifi
modules-center = mpd dwm-tags
modules-right = pulseaudio memory cpu date


[bar/external_bottom]
monitor = HDMI-1
bottom = true
width = 100%
height = ${bar/top.height}

background = ${bar/top.background}
foreground = ${bar/top.foreground}
linecolor = ${bar/top.linecolor}

border-top = 2
border-top-color = #333333

spacing = ${bar/top.spacing}
lineheight = ${bar/top.lineheight}
padding-right = ${bar/top.padding_right}
module-margin-left = ${bar/top.module_margin_left}
module-margin-right = ${bar/top.module_margin_right}

font-0 = ${bar/top.font-0}
font-1 = ${bar/top.font-1}

modules-left =
modules-right = date


[module/cpu]
type = internal/cpu
interval = 2
label = %{F#666}ÓÄ¶%{F#ccfafafa} %percentage%%


[module/memory]
type = internal/memory
interval = 2
label = %{F#666}ÓÄ®%{F#ccfafafa} %percentage_used%%


[module/wifi]
type = internal/network
interface = wlp0s20f0u5
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %{F#66}%local_ip%
label-disconnected = %{F#666}Óàó%{F#ccfafafa} not connected
label-disconnected-foreground = #66

ramp-signal-0 = Óàò
ramp-signal-1 = Óàô
ramp-signal-2 = Óàö
ramp-signal-3 = Óàö
ramp-signal-4 = Óàö
ramp-signal-foreground = #666


[module/date]
type = internal/date
date = %%{T3}%%{F#666}Óà•%{F#ccfafafa} %Y-%m-%d  %%{F#fba922}ÓÄñ%%{F#ccfafafa} %H:%M%%{T-}
